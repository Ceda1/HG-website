<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackers Guild</title>
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="style.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
<div id="logo">
<img src="images/logo.png" id="logo" />
<h1 id="logo-heading">Hackers Guild</h1>
<h2 id="slogan">Raising an Army of Coders</h2>
</div>

<ul id="social-links">
<li><a href="https://facebook.com/thehackersguild" target="_blank"><img src="images/social/facebook.png" class="img-responsive"/></a></li>
<li><a href="https://twitter.com/thehackersguild" target="_blank"><img src="images/social/twitter.png" class="img-responsive"/></a></li>
<li><a href="https://plus.google.com/101830966899252457456" target="_blank"><img src="images/social/googleplus.png" class="img-responsive"/></a></li>
</ul>

<div id="signup-form">
<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
<style type="text/css">
#mce-responses {
	display: none;
}
</style>
<h1>Work In Progress</h1>
<p class="lead">To get notified when the Guild is ready, join the mailing list.</p>
<form action="http://hackersguild.us3.list-manage.com/subscribe/post?u=dad59cad72605797cfe8d0abd&amp;id=011348cda4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline" target="_blank" novalidate>
<div class="form-group mc-field-group">
	<label for="mce-EMAIL" class="sr-only">Email Address<span class="asterisk">*</span></label>
	<input type="email" value="" name="EMAIL" placeholder="Email Address" class="required email form-control input-lg" id="mce-EMAIL">
</div>
<div id="mce-responses" class="clear">
	<div class="response" id="mce-error-response" style="display:none"></div>
	<div class="response" id="mce-success-response" style="display:none"></div>
</div>
<input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success btn-lg">
</form>

</div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
